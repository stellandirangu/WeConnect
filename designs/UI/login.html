<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>WeConnect</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css"
integrity="sha384-
rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<br>
				<h2>WeConnect</h2>
			</div>
			<div class="col-md-6">
				<br>
				<h1>Login</h1>
			</div>
		</div>
		
	</div>

	<hr>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<p>Input your details to log into your account</p>
				<form>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" placeholder="Add Email">
					</div>

					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" placeholder="Password">
					</div>

					<div class="checkbox">
						<label>
							<input type="checkbox"> Remember Me
						</label>
					</div>

					<div>
						<input type="submit" class="btn btn-primary" value="Submit">
					</div>
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>

	</div>
	
<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script
	src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
	integrity="sha384-
	A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
	crossorigin="anonymous"></script>
	<script
	src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
	integrity="sha384-
	DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
	crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js" integrity="sha384- vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
	crossorigin="anonymous"></script>
</body>
</html>
