<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>WeConnect</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<br>
				<h2>WeConnect</h2>
			</div>
			<div style="text-align: center;" class="col-md-6">
				<br>
				<h1>Business Registration</h1>
			</div>
		</div>			
	</div>

	<hr>
	<br>
	<div style="text-align: center;">
		<h2>Register in 3 easy steps...</h2>
	</div>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h3>Step 1</h3>
				<form>
					<div class="form-group">
						<label>Business Name</label>
						<input type="text" class="form-control" placeholder="Add Business Name">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" placeholder="Add Business Email">
					</div>

					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" placeholder="Type Password">
					</div>

					<div class="form-group">
						<label>Confirm Password</label>
						<input type="password" class="form-control" placeholder="Confirm Password">
					</div>
				</form>
			</div>

			<div class="col-md-4">
				<h3>Step 2</h3>
				<form>
					<div class="form-group">
						<label>Official Address</label>
						<input type="text" class="form-control" placeholder="Add Address">
					</div>
					<div class="form-group">
						<label>Location</label>
						<select class="form-control">
							<option value="Nairobi"></option>
							<option value="Mombasa"></option>
							<option value="Kisumu"></option>
							<option value="Eldoret"></option>
						</select>
					</div>

					<div class="form-group">
						<label>Sector</label>
						<select class="form-control">
							<option value="Agriculture"></option>
							<option value="Business/Consulting"></option>
							<option value="Construction"></option>
							<option value="ICT"></option>
						</select>
					</div>

					<div class="form-group">
						<label>Upload Business Profile</label>
						<input type="file">
					</div>

				</form>
			</div>

			<div class="col-md-4">
				<h3>Step 3</h3>
				<div class="form-group">
					<label>Business Motto/Tag line</label>
					<textarea class="form-control" placeholder="Add Description"></textarea>
				</div>

				<div class="form-group">
					<label>Description</label>
					<textarea class="form-control" placeholder="Add Description"></textarea>
				</div>
				<br>
				<div class="form-group">
					<label>Upload Business Logo</label>
					<input type="file">
				</div>
				<div>
					<input type="submit" class="btn btn-primary" value="Submit">
				</div>


			</div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-
	A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-
	DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js" integrity="sha384- vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	
</body>
</html>
